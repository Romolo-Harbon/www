 <!--
			文本样式
				1.文本的大小写：text-transform:;
				 1）uppercase【字母大写】
				 2）capitalize【首字母大写】
				 3）lowercase【字母小写】

				2.文本对齐方式：text-align:;
				 1）left【左对齐】
				 2）right【右对齐】
				 3）center【居中对齐】
				 4）justify【两端对齐】
				
				3.文本缩进：text-indent:;

				4.文本修饰：text-decoration:;
				 1）none【去除下划线】
				 2）underline【添加下划线】
				 3）line-through【中划线】
				 4）overline【上划线】
				
				5.文字间间距：letter-spacing:;

				6.词间距：word-spacing:;
					【要在词与词之间加上空格才能生效】

				7.文本间不换行：white-space:nowwrap;

				8.超出隐藏：overflow:hidden;
					
				【省略号的效果：
					white-space:nowwrap;
					overflow:hidden;
					text-overflow:ellipsis;
					三者缺一不可】
 -->
