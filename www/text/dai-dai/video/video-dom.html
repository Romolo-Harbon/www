<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5_video_dom</title>
</head>
<body>
	<div style="text-align: center">
	<button onClick="playPause()">Play/Pause</button>
	<button onClick="makeBig()">Big</button>
	<button onClick="makeNormal()">Normal</button>
	<button onClick="makeSmall()">Small</button>
	<br/>
	<video id="videol" width="420" style="margin-top: 15px">
		<source src="images/mov_bbb.mp4" type="video/mp4"/>
		<source src="images/mov_bbb.ogg" type="video/ogg"/>
		Your browser does not support HTML5 video.
	</video>	
	</div>
	
	<script type="text/javascript">
	var myVideo=document.getElementById("videol");
	
	function playPause()
	{
		if (myVideo.paused)
			myVideo.play();
		else
			myVideo.pause();
	}
	
	function makeBig()
	{
		myVideo.width=560;	
	}
	
	function makeSmall()
	{
		myVideo.width=320;
	}
		
	function makeNormal()
	{
		myVideo.width=420;
	}
	</script>
</body>
</html>
