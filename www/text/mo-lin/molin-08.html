 <!--
			选择器优先级
				1.相同选择器，后面的样式会覆盖前面的样式
				2.id选择器 > class选择器 > 标签选择器
				3.id选择器不同时，ID选择器个数越多，优先级越高（不管其他选择器有多少个）
				4.id选择器个数相同，class类名越多，优先级越高（不管有多少个标签选择器）
				5.id选择器和class选择器个数相同，标签选择器个数越多，优先级就越高

			样式优先级
				行内样式优先级 > 内部样式优先级 = 外部样式优先级
				【注意：内部样式优先级和外部样式优先级是一样的，跟他们的选择器和放置顺序有关】

			提升样式优先级
				属性：属性值!important;
				【注意：需要打空格】

			样式引入方法：
				@important url("样式表路径");
				【注意：必须写在内部样式的头部，不然没效果】
 -->

 <!--
			外部样式
			 1.创建外部样式
				@charset 'utf-8';
				【注意：中间是空格，不是等号，后面有分号】
			 2.在html文档中的head头部引入link标签引入外部样式
 -->

 <!--
			圆角：border-radius:;
				1）border-radius:0px(左上) 0px(右上) 0px(右下) 0px(左下);
				2）border-radius:0px(左上) 0px(右上+左下) 0px(右下)
				3）border-radius:0px(左上+右下) 0px(右上+左下)
				4）border-radius:0px(左上+右上+右下+左下)
				【注意：当元素是一个正方形，圆角的属性值是这个正方形边框的一半，这个图形就是圆】
 -->

 <!--
			盒子阴影：box-shadow:;
				 第一个值：盒子阴影在x轴的偏移量
				 第二个值：盒子阴影在y轴的偏移量
				 第三个值：盒子阴影的模糊半径
				 第四个值：盒子阴影的大小
				
				 【注意：盒子阴影颜色直接在后面添加颜色值】
			
			内部阴影：后面添加inset

				 【注意：多个阴影用逗号隔开】
			
			超出隐藏：overflow:;
				属性值：
				 1）hidden【隐藏】
				 2）scroll【超出部分出现滚动条】
				 3）auto【根据内容情况决定是否需要滚动条】
 -->
