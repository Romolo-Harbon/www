<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>伪类</title>
 <style type="text/css">
	body{margin:0;padding:0;}
	div{
		width:100px;
		height:100px;
		background-color:red;
	}
	div:focus{
		background-color:blue;
	}
	p{
		display:none;
		width:50px;
		height:50px;
		background-color:blue;
	}
	[type=text]:focus{
		outline:none;
		background-color:blue;
	}
	[type=password]{
		border:none;
	}
	[type=password]:focus + div > p{
		display:block;
	}
	a:focus{
		background-color:red;
	}
 </style>
 <!--
			focus 伪类【点击div盒子是没用的，通过点击input框来实现一些效果】
			outline 外轮廓线

			placeholder 提示信息可以不用删除就写内容
			value 提示信息，还需要删除才能写
 -->
 </head>
 <body>
	<input type="text" placeholder="输入用户名"/>
	<input type="text" value="请输入用户名"/>
	<input type="password" value="输入密码"/>
	<div>
	<p></p>
	</div>
	<a href="#">点我</a>
 </body>
</html>
